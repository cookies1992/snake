<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=86400">
    <script src="https://cdn.bootcss.com/babel-polyfill/6.23.0/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script ></script>
    <title>snake</title>
  </head>
  <body>
      <div id="app">
            <div>得分：{{score-1}}</div>
            <div>长度：{{snakeArr.length}}--------速度： {{speed}} <button @click="turnOnAuto = !turnOnAuto">已{{turnOnAuto?"开启":"关闭"}}auto</button></div>
            <canvas id="canvas"></canvas>
            <input type="range" v-model="speed" min=1 max=40 class="level">
      </div>
  </body>
  <script>
    let app = new Vue({
        el: '#app',
        data: {
            ctx: '',
            score: 0,
            snakeArr: [[0,0,40,40],[40,0,40,40],[80,0,40,40],[120,0,40,40]],
            timer: '', //刷新画布
            moveTime: '', //移动
            direction: [40, 0, 0, 0], //初始化方向为右
            speed: 40, //初始化速度
            food: [],
            isStop: false,
            turnOnAuto: true,
            check: false,
            count: 0
        },
        watch: {
            //动态改变速度
            speed(){
                this.stopGame()
                this.stopGame()
            }
        },
        methods: {
            //开始
            createSnake(){
                this.ctx.clearRect(0,0,720,720)
                this.snakeArr.forEach(item => {
                    this.ctx.fillRect(item[0],item[1],item[2],item[3])
                })
                this.food.forEach(item => {
                    this.ctx.fillRect(item[0],item[1],item[2],item[3])
                })
            },
            //移动
            move(){
                if(this.turnOnAuto){
                    this.direction = this.autoFind()
                }
                let l = this.snakeArr.length, path = this.getNext(this.direction)
                
                this.check = false

                //判断是否撞墙gameover
                if(path[0] > 680 || path[0] < 0 || path[1] > 680 || path[1] < 0) {
                    this.check = true
                    if(this.turnOnAuto){
                        return this.autoMode()
                    }
                    else{
                        return this.gameover()
                    }
                }
                //判断是否撞到自己
                this.snakeArr.forEach(item =>{
                    if(item[0] === path[0]&&item[1]=== path[1]){
                        this.check = true
                        if(this.turnOnAuto){
                            return this.autoMode()
                        }
                        else{
                            return this.gameover()
                        }
                    }
                })

                //判断是否离自身太近
                // if(l>14 && this.turnOnAuto){
                //     let r = l/2
                //     for(let i=0;i<r;i++){
                //         let distance = Math.abs(this.snakeArr[i][0] - path[0]) + Math.abs(this.snakeArr[i][1] - path[1])
                //         console.log(distance)
                //         if(distance < 160){
                //             this.check = true
                //             console.log(distance)
                //             return this.autoMode()
                //         }
                //     }
                // }
                
                //判断是否getfood
                if(!this.check){
                    let foodL = this.food.length - 1
                    let lastPot = this.deepCopy(this.snakeArr)[0]
                    if(path[0] === this.food[foodL][0] && path[1] === this.food[foodL][1]){
                        this.snakeArr = this.deepCopy(this.snakeArr.slice(1))
                        this.setFood()
                    }
                    else{
                        this.snakeArr = this.deepCopy(this.snakeArr.slice(1))
                    }
                    this.snakeArr.push(path)
                    if(lastPot[0] === this.food[0][0] && lastPot[1] === this.food[0][1]){
                        let f = [lastPot]
                        this.snakeArr = f.concat(this.deepCopy(this.snakeArr))
                        this.food = this.deepCopy(this.food.slice(1))
                    }
                    // console.log(this.snakeArr,this.direction)
                }
            },
            // 游戏结束
            gameover(){
                window.clearInterval(this.timer)
                window.clearInterval(this.moveTime)
                this.ctx.clearRect(0,0,720,720)
                this.ctx.font="40px Georgia"
                this.ctx.fillText("游戏结束",260,300)
            },
            //重新开始
            rePlay(){
                this.snakeArr = [[0,0,40,40],[40,0,40,40],[80,0,40,40],[120,0,40,40]]
                window.clearInterval(this.timer)
                window.clearInterval(this.moveTime)
                this.direction = [40, 0, 0, 0] //初始化方向为右
                this.food = []
                this.score = 0
                this.ctx.clearRect(0,0,720,720)
                this.run()
            },
            //自动寻路
            autoMode(){
                let t = Math.random() >= 0.5? -40: 40
                if(this.direction[0] !== 0) {
                    this.direction = [0, t, 0,0]
                }
                else{
                    this.direction = [t, 0, 0,0]
                }
                this.move()
                
            },
            //find
            autoFind() {
                let dr = this.direction
                if(dr[0] === 0){
                    let arr = [
                        {
                            dir: [40, 0, 0, 0],
                            len: this.getNext([40, 0, 0, 0])
                        },
                        {
                            dir: [-40, 0, 0, 0],
                            len: this.getNext([-40, 0, 0, 0])
                        },
                        {
                            dir: this.direction,
                            len: this.getNext(this.direction)
                        },
                    ]
                    arr.sort((a,b)=>{
                        return this.length(a.len) -this.length(b.len)
                    })
                    if(this.check){
                        return this.direction
                    }
                    else return arr[0].dir
                }
                else{
                    let arr = [
                        {
                            dir: [0, 40, 0, 0],
                            len: this.getNext([0, 40, 0, 0])
                        },
                        {
                            dir: [0, -40, 0, 0],
                            len: this.getNext([0, -40, 0, 0])
                        },
                        {
                            dir: this.direction,
                            len: this.getNext(this.direction)
                        },
                    ]
                    arr.sort((a,b)=>{
                        return this.length(a.len) -this.length(b.len)
                    })
                    if(this.check){
                        return this.direction
                    }
                    else return arr[0].dir
                }
            },
            //head和food距离
            length(head){
                let l = this.food.length - 1
                return Math.abs(this.food[l][0] - head[0]) + Math.abs(this.food[l][1] - head[1])
            },
            // 暂停
            stopGame(){
                if(this.isStop){
                    this.run()
                    this.isStop = false
                }
                else{
                    this.isStop = true
                    window.clearInterval(this.timer)
                    window.clearInterval(this.moveTime)
                }
            },
            //数组深拷贝
            deepCopy (arr){
                return JSON.parse(JSON.stringify(arr))
            },
            //生成食物
            setFood(){
                let x = Math.round(Math.random() * 17)*40,
                y = Math.round(Math.random() * 17)*40,
                l = this.snakeArr.length
                for(let i= 0;i<l;i++){
                    if(this.snakeArr[i][0] === x && this.snakeArr[i][1] === y) {
                        return  this.setFood()
                    }
                }
                this.score ++
                this.food.push([x, y, 40, 40])
            },
            // 获取下步位置
            getNext(arr){
                let a = this.deepCopy(this.snakeArr.slice(this.snakeArr.length-1))[0]
                for(let i=0;i<2;i++){
                    a[i] = a[i] + arr[i]
                }
                return a
            },
            //开始
            run(){
                if(!this.isStop){
                    this.setFood()
                }
                this.createSnake()
                this.timer = setInterval(this.createSnake, 20)
                this.move()
                this.moveTime = setInterval(this.move, 1000/this.speed)
            }
        },
        created(){
            
        },
        mounted(){
            let canvas=document.getElementById('canvas');
            canvas.height=720
            canvas.width=720
            this.ctx=canvas.getContext('2d');

            //绑定键盘事件，控制方向
            document.onkeydown=(event)=>{
                let e = event || window.event || arguments.callee.caller.arguments[0];
                if(e && e.keyCode==65 && this.direction[0] === 0){ // 按 A 
                    this.direction = [-40, 0, 0, 0]
                }
                if(e && e.keyCode==68 && this.direction[0] === 0){ // 按 D
                    this.direction = [40, 0, 0, 0]
                }
                if(e && e.keyCode==87 && this.direction[1] === 0){ // 按 W
                    this.direction = [0, -40, 0, 0]
                }
                if(e && e.keyCode==83 && this.direction[1] === 0){ // 按 S
                    this.direction = [0, 40, 0, 0]
                }
                if(e && e.keyCode==32){ // space暂停
                    this.stopGame()
                }
                if(e && e.keyCode==13) {//回车重新开始
                    this.rePlay()
                }
            }
            this.run()
        }
    })
    
  </script>
</html>

    *{
        margin: 0;
        padding: 0;
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #canvas{
        width: 720px;
        height: 720px;
        border: 1px solid black;
        /* cursor: none; */
    }
    .level{
        transform: rotate(-90deg);
    }
